<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <title>jQuery workflowChart.js Plugin Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
body { background-color:#fafafa; font-family:'Roboto';}
        .container {
            height:100%;
            width: 700px;
            margin: 150px auto;
        }
       
    </style>
</head>
<body>
<div class="container">
<h1>jQuery workflowChart.js Plugin Demo</h1>
    <div class="workflow">
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.0.0.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.3.2/svg.min.js"></script>
<script src="workflowChart.js"></script>
<script>
    $(function () {
        $('.workflow').workflowChart({
            data: [
                {id: 1, title: 'Node 1', parent: null, optional: false},
                {id: 2, title: 'Node 2', parent: 1, optional: false},
                {id: 3, title: 'Node 3', parent: 2, optional: true, link: 'http://www.google.com'},
                {id: 4, title: 'Node 4', parent: 2, optional: false, link: 'http://www.google.com'},
                {id: 5, title: 'Node 5', parent: 4, optional: false, link: 'http://www.google.com'},
                {id: 6, title: 'Node 6', parent: 5, optional: false, link: 'http://www.google.com'}
            ]
        })
    });
</script><script type="text/javascript">

</body>
</html>
